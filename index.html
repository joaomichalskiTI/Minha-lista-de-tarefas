<!DOCTYPE html>
<html>
    <head>
        <title>Minha Lista de Tarefas</title>
        <style>
        
          * {
            box-sizing: border border-box;
            margin: 0;

            
          }
          body{
            box-sizing: border-box;
            min-height: 100vh;
            font-family:  system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 25px;
            letter-spacing: 20px;
            display: flex;
            flex-direction: column;
            background: rgba(37, 35, 35, 0.862)
          }

          header {

            padding: 15px;
            color: aliceblue;
            

            
          }
          main {
            flex: auto;
            font-family: cursive;
            letter-spacing: 0px;
            background: rgba(224, 221, 221, 0.772);
            border-radius: 35px 35px;
            margin: 10px;

          }
          main ul {
            padding: 15; 
            list-style: square;

           }

           main li {
            border-bottom: 1px solid black;
            padding: 5px 0;

           }
         footer {
            padding: 10px;
            display: flex;
          
       
         }
         footer input {
          flex: auto;
         
         }
        
        </style>
    </head>

    <body>
     <header> 
      <center><h1>Tarefas</h1></center>

        
     </header>

    <main>
         <ul></ul>
    </main>

    <footer>
         <input>
         <button onclick="add()">adicionar</button>
    </footer>

        <script>

            //estado da minha aplicação
            
            const tarefas = []


            function add() {
                const input = document.querySelector("input")
                const tarefa = input.value
                tarefas.push(tarefa) 
                input.value = ""
                render()

            }

            //toda vez que for criar uma 'function' voce pode por o nome QUE BEM ENTENDER. O nome de uma função
            //é para identificar a ação que voce quer que seja efetuada no programa.

            function render() {
                const ul = document.querySelector("ul")
                ul.innerHTML = null


                tarefas.forEach(function (tarefa) {
                const li = document.createElement("li")
                li.innerText = tarefa
                ul.appendChild(li)

                }) 

 


            }

        </script>
    </body>

</html>
